<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niedźwiedzie Polarne – Edukacja i Ochrona</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cold: #0b2545; 
            --secondary-ice: #f0f4f8;
            --accent-orange: #ff8c00; 
            --white-trans: rgba(255, 255, 255, 0.96);
            --text-main: #1d2d35;
            --ice-blue: #4fc3f7;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(230, 240, 250, 0.8), rgba(230, 240, 250, 0.8)), 
                        url('https://images.unsplash.com/photo-1589656966895-2f33e7653819?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* DYNAMIKA I PŁYNNE PRZEJŚCIA */
        .fade-in { 
            opacity: 0; 
            transform: translateY(50px) scale(0.95); 
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); 
        }
        .fade-in.visible { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }

        header {
            background-color: var(--primary-cold);
            color: white;
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
            position: relative;
        }

        .stats-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 900px;
            margin: 40px auto 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            transform: translateZ(0);
        }

        .stat-val { font-size: 3rem; font-weight: 700; color: var(--ice-blue); text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

        /* TERMOMETRY - DESIGN */
        .weather-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        .thermometer-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .thermometer-card:hover { transform: translateY(-10px); }
